<!DOCTYPE html>
<html lang="es">
<head>

<body>
  <h1>Consulta a Firebase Firestore</h1>

  <!-- Firebase Firestore Config -->

  <script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-firestore.js"></script>
  <script>
    

    // Configurar la conexión con Firebase
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
  const firebaseConfig = {
  apiKey: "AIzaSyDbwR2ttx2iGWiUe9QsC_PvYC2Uth11tHo",
  authDomain: "projectusch.firebaseapp.com",
  projectId: "projectusch",
  storageBucket: "projectusch.appspot.com",
  messagingSenderId: "827966120288",
  appId: "1:827966120288:web:cf92e570dcb020c2133e05",
  measurementId: "G-QPWX2MMSR3"
  };

    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);

    // Obtener una referencia a la base de datos Firestore
    const db = firebase.firestore();

    // Consulta a una colección y muestra los datos
    const collectionRef = db.collection('Prueba1');
    collectionRef.get().then((querySnapshot) => {
      querySnapshot.forEach((doc) => {
        console.log(doc.id, ' => ', doc.data());
      });
    }).catch((error) => {
      console.log('Error obteniendo documentos:', error);
    });
  </script>

</body>
