<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta a Firebase Firestore</title>
</head>
<body>
  <h1>Consulta a Firebase Firestore</h1>
<script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-firestore.js"></script>
  <!-- Firebase Firestore Config -->
  <script>
    

    // Configurar la conexión con Firebase
    const firebaseConfig = {
      apiKey: 'TU_API_KEY',
      authDomain: 'TU_AUTH_DOMAIN',
      projectId: 'TU_PROJECT_ID',
      storageBucket: 'TU_STORAGE_BUCKET',
      messagingSenderId: 'TU_MESSAGING_SENDER_ID',
      appId: 'TU_APP_ID'
    };

    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);

    // Obtener una referencia a la base de datos Firestore
    const db = firebase.firestore();

    // Consulta a una colección y muestra los datos
    const collectionRef = db.collection('nombreDeTuColeccion');
    collectionRef.get().then((querySnapshot) => {
      querySnapshot.forEach((doc) => {
        console.log(doc.id, ' => ', doc.data());
      });
    }).catch((error) => {
      console.log('Error obteniendo documentos:', error);
    });
  </script>

</body>
</html>
